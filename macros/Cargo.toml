[package]
name = "gecs_macros"
version = "0.3.0"
authors = ["recatek"]
description = "Procedural macros for the gecs crate."
edition = "2021"
repository = "https://github.com/recatek/gecs"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[features]
default = []

[dependencies]
convert_case = { version = "0.6.0" }
proc-macro2 = { version = "1.0.86" }
quote = { version = "1.0.36" }
syn = { version = "2.0.71", features = ["full", "extra-traits"] }

# For unique generation of query macros
xxhash-rust = { version = "0.8.11", features = ["xxh3"] }

# Serialization for passing world data to queries
base64 = { version = "0.22.1" }
speedy = { version = "0.8.7" }
